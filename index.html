        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* App handles scrolling internally */

            /* Removed touch-action: none to allow scrolling */
        }
        body {
            font-family: 'Tajawal', sans-serif;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Modern Scrollbar for internal containers */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #0891b2; }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .text-glow { text-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
        
        /* Optimized Animation: Using transform instead of other properties promotes GPU usage */
        .animate-enter { animation: enter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(20px); will-change: transform, opacity; }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(10, 15, 20, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
