# Render deployment configuration for MedFutureAI
# This configuration deploys the app to Render and connects it to Supabase PostgreSQL

# Backend API Service
services:
  - type: web
    name: medfutureai-backend
    env: node
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: Nabd_Admin_27
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        value: https://futuredoc-ai-amr.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true

# Frontend Web Service
  - type: web
    name: medfutureai-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    autoDeploy: true
