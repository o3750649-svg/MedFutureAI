# Render deployment configuration for MedFutureAI
# This configuration deploys the app to Render and connects it to Supabase PostgreSQL

services:
  # Backend API Service
  - type: web
    name: futuredoc-ai-amr-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_USERNAME
        value: Nabd_Admin_27
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        value: https://futuredoc-ai-amr.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: futuredoc-ai-amr-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
